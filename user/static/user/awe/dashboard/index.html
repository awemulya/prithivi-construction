<div class="col-sm-9 col-sm-offset-3"><h2>My Sites <a href="#/site/site-details/0" title="Add Site">
                  <i class="fa fa-plus" ng-hide="!data.is_admin"></i></a></h2></div>
<table id="example1" class="table table-bordered table-striped">
    <tr>
        <td colspan="8"><input type="text" name="q" ng-model="query" class="form-control" placeholder="Search..."></td>
    </tr>
    <thead>
      <tr>
        <th><a href="" title="Order By Name" ng-click="SetOrder('name')"><i class="fa  fa-arrows-v"></i></a>
            Site Name
            <a href="#/site/site-details/0" title="Add Site">
                  <i class="fa fa-plus" ng-hide="!data.is_admin"></i></a></th>
        <th><a href="" title="Order By Description" ng-click="SetOrder('description')"><i class="fa  fa-arrows-v"></i></a>Description</th>
        <th><a href="" title="Order By Address" ng-click="SetOrder('address')"><i class="fa  fa-arrows-v"></i></a>Address</th>
        <th><a href="" title="Order By Age" ng-click="SetOrder('start_date')"><i class="fa  fa-arrows-v"></i></a>Start Date</th>
        <th colspan="4" align="center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="site in sites | filter:query | orderBy:order_by">
        <td><a href="#/site/site-details/{[{site.id}]}" title="Modify Site">
              <i class="fa fa-edit" ng-hide="!data.is_admin"></i>{[{site.name}]} </a></td>
        <td>{[{site.description}]}</td>
        <td>{[{site.address}]}</td>
        <td>{[{site.start_date}]}</td>
        <td><a href="#/progress/progress/{[{site.id}]}" title="Site progress">
                  <i class="fa fa-line-chart">Progress</i></a></td>
        <td><a href="#/inventories/{[{site.id}]}" title="Inventory Details">
                  <i class="fa fa-wrench">Inventory</i></a>
        </td>
        <td><a href="#/demands/{[{site.id}]}" title="Demand Details">
                  <i class="fa fa-level-up">Demands</i></a></td>
        <td><a href="#/site/site-details/{[{site.id}]}" title="Modify Site">
              <i class="fa fa-edit" ng-hide="!data.is_admin"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th><a href="" title="Order By Name" ng-click="SetOrder('name')"><i class="fa  fa-arrows-v"></i></a>
            Site Name
            <a href="#/site/site-details/0" title="Add Site">
                  <i class="fa fa-plus" ng-hide="!data.is_admin"></i></a></th>
        <th><a href="" title="Order By Description" ng-click="SetOrder('description')"><i class="fa  fa-arrows-v"></i></a>Description</th>
        <th><a href="" title="Order By Address" ng-click="SetOrder('address')"><i class="fa  fa-arrows-v"></i></a>Address</th>
        <th><a href="" title="Order By Age" ng-click="SetOrder('start_date')"><i class="fa  fa-arrows-v"></i></a>Start Date</th>
        <th colspan="4" align="center">Actions</th>
      </tr>
    </tfoot>
</table>

<pagination total-items="totalItems" ng-model="currentPage"  items-per-page= "itemsPerPage" ng-change="pageChanged()"></pagination>
