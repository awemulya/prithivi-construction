<div class="col-sm-9 col-sm-offset-3">
    <a href="#/sites/{[{site.id}]}" title="Sites List">
          <i class="fa fa-line-chart">ALL Sites</i></a>
</div>
<form name="demandForm">
<table class="table table-bordered table-striped">
    <thead>
    <th>SN</th>
    <th>Name</th>
        <th>Description</th>
    <th>Address</th>
    <th>Start Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1 </td>
          <td><input type="text" ng-model="site.name"/> </td>
          <td><input type="text" ng-model="site.description"/> </td>
          <td><input type="text" ng-model="site.address"/> </td>
          <td><input type="text" class="form-control"  ng-model="site.start_date"
                                 placeholder="Start Date"  sitedate/> </td>
    </tr>
    </tbody>

</table>
<div class="col-sm-9 col-sm-offset-3" ng-show="site.incharge.length"><h1>Incharges</h1></div>
<table class="table table-bordered table-striped" ng-show="site.incharge.length">
    <thead>
      <tr>
        <th>SN</th>
        <th>Remove Incharge</th>
        <th colspan="2">Incharge</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in site.incharge">
        <td>{[{$index+1}]}</td>
        <td><button class="btn btn-danger" ng-click="removeIncharge($index)">Remove Incharge</button></td>
          <td><select class="form-control " data-ng-options="o.id as o.email for o in users"
                      data-ng-model="row.id"></select>
        </td>
      </tr>
    </tbody>

</table>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <div class="col-sm-6">
            <button class="btn btn-info" ng-click="addIncharge()">Add Incharge</button>
            </div>
            <div class="col-sm-6">
            <button class="btn btn-info" ng-click="saveSite()">Save Site</button>
            </div>
        </div>
    </div>

</form>
