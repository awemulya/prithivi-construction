<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <label>Employee Salary Payment History of {[{name}]}</label></div>
    </div>
</div>
 <div class="modal-body">
    <table id="example1" class="table table-bordered table-striped" ng-show="records.length">
        <thead>
          <tr>
            <th>Paid Amount</th>
            <th colspan="2">Salary Of</th>
              <th>Payment Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="record in records | orderBy:'-paid_date'">
            <td>{[{record.amount | rs}]}</td>
              <td colspan="2">{[{record.start_date}]} To {[{record.last_date}]}</td>
              <td>{[{record.paid_date}]}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Paid Amount</th>
            <th colspan="2">Salary Of</th>
              <th>Payment Date</th>
          </tr>
        </tfoot>
    </table>
     <div class="row" ng-hide="records.length"><div class="col-sm-9 col-sm-offset-3">NO Salary Payment Records</div></div>

 </div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="cancel()">Done</button>
</div>
