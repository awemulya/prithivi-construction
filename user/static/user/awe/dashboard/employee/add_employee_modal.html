<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <label>Add Employee Information</label></div>
    </div>
</div>
 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box">
                <div class="box-body">
                    <form name="employeeForm">
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.name.$invalid }">
                          <label class="control-label" for="name">
                              <i class="fa fa-times-circle-o" ng-show="employeeForm.$invalid"></i> Full Name</label>
                            <label ng-if="employeeForm.name.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="name" ng-model="employee.name"
                                 placeholder="Name ..." required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.address.$invalid }">
                          <label class="control-label" for="address">
                              <i class="fa fa-times-circle-o"></i> Address</label>
                            <label ng-if="employeeForm.address.$invalid">
                                Address be Empty.
                            </label>
                          <input type="text" class="form-control" id="address" ng-model="employee.address"
                                 placeholder="Address ..." required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.phone.$invalid }">
                          <label class="control-label" for="phone">
                              <i class="fa fa-times-circle-o"></i> Phone NO</label>
                            <label ng-if="employeeForm.phone.$invalid">
                                Address be Empty.
                            </label>
                          <input type="text" class="form-control" id="phone" ng-model="employee.phone"
                                 placeholder="Phone ..." required>
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="role">
                              <i class="fa fa-times-circle-o"></i> Sex</label>
                            <select class="form-control" id="sex" ng-init="employee.sex = employee.sex || options[0]"
                                    ng-model="employee.sex"
                                    ng-options="option as option for option in options "></select>

                        </div>
                        <div class="form-group">
                          <label class="control-label">
                              <i class="fa fa-times-circle-o"></i> Marital Status</label>
                            <input type="checkbox" class="icheckbox_flat-green checked" id="married" ng-model="employee.marital_status">
                            <label ng-show="employee.marital_status">Married</label><label ng-hide="employee.marital_status">Single</label>
                            </input>
                        </div>
                        <div class="form-group">
                          <label class="control-label">
                              <i class="fa fa-times-circle-o"></i> Status</label>
                            <input type="checkbox" class="icheckbox_flat-green checked" id="status" ng-model="employee.status">
                            <label class="text-aqua" ng-show="employee.status">Active</label>
                            <label class="text-red" ng-hide="employee.status">Inactive</label>
                            </input>
                        </div>

                        <div class="form-group">
                          <label class="control-label" for="role">
                              <i class="fa fa-times-circle-o"></i> Role</label>

                            <select class="form-control pull-right" id="role"
                                    data-ng-options="o.id as o.role for o in roles" data-ng-model="employee.role_id"></select>

                        </div>
                        <div class="form-group">
                          <label class="control-label" for="dob"><i class="fa fa-times-circle-o"></i> Date Of Birth.</label>
                          <input type="text" class="form-control" id="dob" ng-model="employee.date_of_birth"
                                 placeholder="Birth Date" jqdatepickerdob/>
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="date_joined"><i class="fa fa-times-circle-o"></i> Date Joined.</label>
                          <input type="text" class="form-control" id="date_joined" ng-model="employee.date_joined"
                                 placeholder="Date Joined" jqdatepickerjoined/>
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary" ng-click="ok()" ng-disabled="employeeForm.$invalid">
                              Save Employee
                          </button>
                        </div>
                    </form>
                </div>
          </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
