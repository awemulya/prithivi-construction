<table id="example1" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Employee <a href="" title="Add Employee" ng-click="openAddEmployee(site)"><i class="fa fa-plus"></i></a></th>
        <th>Address</th>
        <th>Age</th>
        <th>Role</th>
        <th>Sex</th>
        <th>Marital Status</th>
        <th>Date Joined</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="#/employee/{{site}}/{{emp.id}}"> {{emp.name}} </a></td>
        <td>{{emp.address}}</td>
        <td>{{emp.employee_age}}</td>
        <td>{{emp.role_name}}{{emp.role_id}}</td>
        <td>{{emp.sex}}</td>
        <td><label ng-show="emp.marital_status">Married</label><label ng-hide="emp.marital_status">Single</label></td>
        <td>{{emp.date_joined}}</td>
        <td><a href="" title="View History" ng-click="openHistory(emp)"><i class="fa fa-calendar"></i></a></td>
        <td><a href="" title="Edit Employee" ng-click="openEditEmployee(emp)"><i class="fa fa-edit"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Employee <a href="" title="Add Player" ng-click="openAddEmployee(site)"><i class="fa fa-plus"></i></a></th>
        <th>Address</th>
        <th>Age</th>
        <th>Role</th>
        <th>Sex</th>
        <th>Marital Status</th>
        <th>Date Joined</th>
        <th colspan="2">Actions</th>
      </tr>
    </tfoot>
</table>
