<table id="example1" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Game Week <a href="" title="Add Player" ng-click="openAddPlayers()"><i class="fa fa-plus"></i></a></th>
        <th>Game Time</th>
        <th>Played</th>
        <th>Fixture</th>
        <th>Game Score</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="fixture in fixtures | orderBy:'-week'">
        <td><a href="#/fixtures/{{fixture.id}}"> {{fixture.week}} </a></td>
        <td>{{fixture.time}}</td>
        <td><div ng-if="fixture.played">Played</div></td>
        <td><a href="#/fixtures/{{fixture.id}}"> {{fixture.game_fixture_text}}</a></td>
        <td>{{fixture.score_text}}</td>
        <td><a href="" title="Edit Player" ng-click="openEditFixture(fixture)"><i class="fa fa-edit"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Game Week <a href="" title="Add Player" ng-click="openAddPlayers()"><i class="fa fa-plus"></i></a></th>
        <th>Game Time</th>
        <th>Club</th>
        <th>Points</th>
        <th>Fixture</th>
        <th>Game Score</th>
        <th>Edit</th>
      </tr>
    </tfoot>
</table>
