<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2"><label>Update  Fixture</label>
        </div>
    </div>
</div>
 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box">
                <div class="box-body">
                    <form name="fixtureForm">
                        <div class="form-group" ng-class="{ 'has-error': fixtureForm.$invalid }">
                            <label ng-if="fixtureForm.$invalid">
                                Invalid Form Data Please Correct Inputs.
                            </label>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': fixtureForm.week.$invalid }">
                          <label class="control-label" for="week">
                              <i class="fa fa-times-circle-o"></i> Game Week Name</label>
                          <input type="number" min="1" max="38" class="form-control" id="week" name="week" ng-model="fixture.week"
                                 placeholder="Game Week e.g. 1" required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': validateMsg }">
                          <label class="control-label" for="home">
                              <i class="fa fa-times-circle-o"></i> Home Team</label>
                            <label class="control-label" for="home" ng-show='validateMsg'>{{validateMsg}}</label>
                            <select class="form-control" id="home" name="home" ng-model="fixture.home"
                                    ng-init="fixture.home = clubs[0]" ng-model="fixture.home" ng-options="option  as option.name for option in clubs track by option.id"></select>
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="away">
                              <i class="fa fa-times-circle-o"></i> Away Team</label>
                            <select class="form-control" id="away" name="away" ng-model="fixture.away"
                                    ng-init="fixture.away = clubs[0]"
                                    ng-model="fixture.away" ng-options="option as option.name for option in clubs track by option.id"></select>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': fixtureForm.home_goals.$invalid }">
                          <label class="control-label" for="home_goals">
                              <i class="fa fa-times-circle-o"></i> Home Goals</label>
                          <input type="number" min="0" max="20" class="form-control" id="home_goals" name="home_goals"
                                 ng-model="fixture.home_goals" placeholder="Home Goals e.g. 1" required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': fixtureForm.away_goals.$invalid }">
                          <label class="control-label" for="home_goals">
                              <i class="fa fa-times-circle-o"></i> Away Goals</label>
                          <input type="number" min="0" max="20" class="form-control" id="away_goals" name="away_goals"
                                 ng-model="fixture.away_goals" placeholder="Awyr Goals e.g. 1" required>
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="time"><i class="fa fa-times-circle-o">
                          </i> Game Date.</label>
                          <input type="text" class="form-control" id="time" ng-model="fixture.time"
                                 placeholder="Game Time" jqdatepicker/>
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="played"><i class="fa fa-times-circle-o">
                          </i> Is Played.</label>
                          <input type="checkbox" id="played" ng-model="fixture.played"/>
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary" ng-click="ok()"
                                  ng-disabled="(fixtureForm.$invalid || sameClub())">Save Fixture</button>
                        </div>
                    </form>
                </div>
          </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
