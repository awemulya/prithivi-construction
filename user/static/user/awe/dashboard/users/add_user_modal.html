<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <label>Update User Information</label></div>
    </div>
</div>
 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box">
                <div class="box-body">
                    <form name="employeeForm">

                        <div class="form-group has-feedback" ng-class="{ 'has-error': user.email.$invalid }">
                          <label class="control-label" for="email">
                              <i class="fa fa-times-circle-o"></i> Address</label>
                            <label ng-if="employeeForm.email.$invalid">
                                Email Invalid.
                            </label>
                          <input type="email" class="form-control" id="email" ng-model="user.email"
                                 placeholder="Email ..." required>
                             <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>

                        <div class="form-group">
                          <label class="control-label">
                              <i class="fa fa-times-circle-o"></i> Is Site Incharge</label>
                            <input type="checkbox" class="icheckbox_flat-green checked" id="incharge" ng-model="user.is_site_manager">
                            <i class="fa" ng-class="{true:'fa-check text-aqua', false:'fa-close text-red'}[user.is_site_manager]"></i>
                        </div>
                        <div class="form-group">
                          <label class="control-label">
                              <i class="fa fa-times-circle-o"></i> Is Admin</label>
                            <input type="checkbox" class="icheckbox_flat-green checked" id="admin" ng-model="user.is_admin">
                            <i class="fa" ng-class="{true:'fa-check text-aqua', false:'fa-close text-red'}[user.is_admin]"></i>
                        </div>
                        <div class="form-group">
                          <label class="control-label">
                              <i class="fa fa-times-circle-o"></i> Active Status</label>
                            <input type="checkbox" class="icheckbox_flat-green checked" id="status" ng-model="user.is_active">
                            <i class="fa" ng-class="{true:'fa-check text-aqua', false:'fa-close text-red'}[user.is_active]"></i>
                        </div>


                        <div class="form-group">
                          <button class="btn btn-primary" ng-click="ok()" ng-disabled="employeeForm.$invalid">
                              Update User
                          </button>
                        </div>
                    </form>
                </div>
          </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
