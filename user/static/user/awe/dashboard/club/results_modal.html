 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box box-widget widget-user">
                <div class="box-footer">
                    <div class="row">
                        <div class="col-sm-4"><label>Game Week</label></div>
                        <div class="col-sm-4"><label>Score</label></div>
                        <div class="col-sm-4"><label>Matches</label></div>
                    </div>
                    <div class="row" ng-repeat="game_week in game">
                        <div class="col-sm-4" ng-show="played">{{game_week.week}}</div>
                        <div class="col-sm-4" ng-show="played">{{game_week.home_goals}}-{{game_week.away_goals}}</div>
                        <div class="col-sm-4" ng-show="played">{{game_week.game_fixture_text}}</div>
                    </div>
                </div>
              </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
