<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2"><label ng-hide="operation">Update Club Information</label>
            <label ng-show="operation">Add New Club Information</label></div>
    </div>
</div>
 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box">
                <div class="box-body">
                    <form name="clubForm">
                        <div class="form-group" ng-class="{ 'has-error': clubForm.$invalid }">
                          <label class="control-label" for="name">
                              <i class="fa fa-times-circle-o" ng-show="clubForm.$invalid"></i> Club Name</label>
                            <label ng-if="clubForm.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="name" ng-model="club.name" placeholder="Name ..." required>
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="established"><i class="fa fa-times-circle-o"></i> Established Date.</label>
                          <input type="text" class="form-control" id="established" ng-model="club.established" placeholder="Established" jqdatepicker/>
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary" ng-click="ok()" ng-disabled="clubForm.$invalid">Save Club</button>
                        </div>
                    </form>
                </div>
          </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
