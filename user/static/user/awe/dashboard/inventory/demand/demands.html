<table id="example1" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>SN <a href="#/inventory/demand-add/{[{data.site_id}]}" title="Add Demand">
            <i class="fa fa-plus"></i></a></th>
        <th>Date</th>
        <th>Purpose</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="demand in demands | orderBy:'-date'">
        <td><a href="#/inventory/item-details/{[{item.id}]}"> {[{$index+1}]} </a></td>
        <td>{[{demand.date}]}</td>
        <td>{[{demand.purpose}]}</td>
        <td><a href="#/inventory/demand-details/{[{item.id}]}" title="Demand Details"><i class="fa fa-detail"></i></a></td>
        <td><a href="#/inventory/demand-modify/{[{item.id}]}" title="Edit Demand"><i class="fa fa-edit"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>SN <a href="#/inventory/demand-add/{[{data.site_id}]}" title="Add Demand">
            <i class="fa fa-plus"></i></a></th>
        <th>Date</th>
        <th>Purpose</th>
        <th colspan="2">Actions</th>
      </tr>
    </tfoot>
</table>
