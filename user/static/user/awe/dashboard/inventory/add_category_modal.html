<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <label>Add Category Information</label></div>
    </div>
</div>
 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box">
                <div class="box-body">
                    <form name="categoryForm">
                        <div class="form-group" ng-class="{ 'has-error': categoryForm.$invalid }">
                          <label class="control-label" for="name">
                              <i class="fa fa-times-circle-o" ng-show="categoryForm.$invalid"></i> Category Name</label>
                            <label ng-if="categoryForm.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="name" ng-model="newCategory.name"
                                 placeholder="Name ..." required>
                        </div>

                        <div class="form-group">
                          <label class="control-label" for="desc">
                              <i class="fa fa-times-circle-o" ng-show="categoryForm.$invalid"></i> Category Description</label>
                          <input type="text" class="form-control" id="desc" ng-model="newCategory.description"
                                 placeholder="Description ..." >
                        </div>

                        <div class="form-group">
                          <label class="control-label" for="parent">
                              <i class="fa fa-times-circle-o"></i> Parent Category</label>

                            <select class="form-control" id="parent" ng-init="newCategory.parent = newCategory.parent"
                                    ng-model="newCategory.parent"
                                    ng-options="option as option.name for option in categories track by option.id"></select>

                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary" ng-click="ok()" ng-disabled="categoryForm.$invalid">
                              Save Category
                          </button>
                        </div>
                    </form>
                </div>
          </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
