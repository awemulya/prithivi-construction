<div class="col-sm-9 col-sm-offset-3">
    <a href="#/inventories/account/{[{mainData.site.id}]}" title="All Inventory Accounts">
          <i class="fa fa-level-up">Inventory Accounts</i></a>
</div>
<form name="demandForm">
<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Account Name</th>
        <th>Account NO</th>
        <th>Account Code</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> {[{mainData.name}]} </td>
        <td> {[{mainData.account_no}]} </td>
        <td> {[{mainData.code}]} </td>
        <td> {[{mainData.current_balance}]} </td>
        </tr>
    </tbody>

</table>
<div class="col-sm-9 col-sm-offset-3" ng-show="mainData.rows.length"><h1>Consumption List</h1></div>
<table class="table table-bordered table-striped" ng-show="mainData.rows.length">
    <thead>
      <tr>
        <th>SN</th>
        <th>Quantity</th>
          <th>Purpose</th>
          <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in mainData.rows">
        <td> <input type="text" class="form-control" ng-model="row.sn">
            </td>
        <td><input type="number" step="0.01" class="form-control" ng-model="row.quantity"></td>
        <td> <input type="text" class="form-control" ng-model="row.purpose"> </td>
        <td><input type="text" class="form-control" ng-model="row.date">
      </tr>
    </tbody>

</table>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <div class="col-sm-6"><button class="btn btn-info" ng-click="newConsumption()">New Consumption </button></div>
            <div class="col-sm-6"><button class="btn btn-info" ng-click="saveData()">Save Consumption</button></div>
        </div>
    </div>

</form>
