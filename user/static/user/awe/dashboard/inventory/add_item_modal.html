<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <label>Add Item Information</label></div>
    </div>
</div>
 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box">
                <div class="box-body">
                    <form name="itemForm">
                        <div class="form-group" ng-class="{ 'has-error': itemForm.name.$invalid }">
                          <label class="control-label" for="name">
                              <i class="fa fa-times-circle-o" ng-show="itemForm.$invalid"></i> Item Name</label>
                            <label ng-if="itemForm.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="name" ng-model="newItem.name"
                                 placeholder="Name ..." required>
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="code">
                              <i class="fa fa-times-circle-o" ng-show="itemForm.$invalid"></i> Code</label>
                          <input type="text" class="form-control" id="code" ng-model="newItem.code"
                                 placeholder="Code ..." >
                        </div>

                        <div class="form-group">
                          <label class="control-label" for="type">
                              <i class="fa fa-times-circle-o" ng-show="itemForm.$invalid"></i> Type</label>
                           <select class="form-control" id="type" ng-init="newItem.type = newItem.type || options[1]"
                        ng-model="newItem.type"
                        ng-options="option as option for option in options "></select>
                        </div>

                        <div class="form-group">
                          <label class="control-label" for="desc">
                              <i class="fa fa-times-circle-o" ng-show="itemForm.$invalid"></i> Description</label>
                          <input type="text" class="form-control" id="desc" ng-model="newItem.description"
                                 placeholder="Description ..." >
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="unit">
                              <i class="fa fa-times-circle-o" ng-show="itemForm.$invalid"></i> Unit</label>
                          <input type="text" class="form-control" id="unit" ng-model="newItem.unit"
                                 placeholder="Unit ..." >
                        </div>

                        <div class="form-group">
                          <label class="control-label" for="category">
                              <i class="fa fa-times-circle-o"></i> Category</label>

                            <select class="form-control pull-right" id="category"
                                    data-ng-options="o.id as o.name for o in categories" data-ng-model="newItem.category_id">

                            </select>

                        </div>
                        <div class="form-group">
                          <label class="control-label" for="account_no" ng-class="{ 'has-error': itemForm.account_no.$invalid }">
                              <i class="fa fa-times-circle-o" ng-show="itemForm.$invalid"></i> Account No</label>
                          <input type="text" class="form-control" id="account_no" ng-model="newItem.account_no"
                                 placeholder="Account NO ..." required>
                        </div>

                    </form>
                </div>
          </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="itemForm.$invalid">Save Item </button>
    <button class="btn btn-warning pull-right" ng-click="cancel()">Cancel</button>
</div>
