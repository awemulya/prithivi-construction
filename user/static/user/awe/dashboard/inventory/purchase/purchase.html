<table id="example1" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>SN <a href="#/inventory/purchase-details/0" title="Add Purchase">
            <i class="fa fa-plus"></i></a></th>
      <th>Party <a href="#/party" title="All Parties">
            <i class="fa fa-user"></i></a></th>
      <th>Purchase Count</th>
        <th>Voucher No</th>
        <th>Date</th>
        <th>Purchased IN</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in data_list | orderBy:'-voucher_no'">
        <td>{[{$index+1}]} </td>
        <td><label ng-show="data.party_name">{[{data.party_name}]}</label><label ng-show="party_name">{[{party_name}]}</label> </td>
          <td>{[{data.rows.length}]}</td>
        <td>{[{data.voucher_no}]}</td>
        <td>{[{data.date}]}</td>
        <td><label ng-show="data.credit">Credit</label><label ng-hide="data.credit">Cash</label></td>
        <td><a href="#/inventory/purchase-details/{[{data.id}]}" title="Purchase Details"><i class="fa fa-bars"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>SN <a href="#/inventory/purchase-details/0" title="Add Purchase">
            <i class="fa fa-plus"></i></a></th>
      <th>Party  <a href="#/party" title="All Parties">
            <i class="fa fa-user"></i></a></th>
      <th>Purchase Count</th>
        <th>Voucher No</th>
        <th>Date</th>
           <th>Purchased IN</th>
        <th colspan="2">Actions</th>
      </tr>
    </tfoot>
</table>
