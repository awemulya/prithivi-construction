<table id="example1" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Item Name <a href="#/inventory/item-add/{[{data.site_id}]}" title="Add Item">
            <i class="fa fa-plus"></i></a></th>
        <th>Code</th>
        <th>Description</th>
        <th>Category</th>
        <th>Type</th>
        <th>Unit</th>
        <th>Account No</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items | orderBy:'-name'">
        <td><a href="#/inventory/item-details/{[{item.id}]}"> {[{item.name}]} </a></td>
        <td>{[{item.code}]}</td>
        <td>{[{item.description}]}</td>
        <td>{[{item.category_name}]}</td>
        <td>{[{item.type}]}</td>
        <td>{[{item.unit}]}</td>
        <td>{[{item.account_no}]}</td>
        <td><a href="#/inventory/item-modify/{[{item.id}]}" title="Edit Item"><i class="fa fa-edit"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Item Name <a href="#/inventory/item-add/{[{data.site_id}]}" title="Add Item">
            <i class="fa fa-plus"></i></a></th>
        <th>Code</th>
        <th>Description</th>
       <th>Category</th>
        <th>Type</th>
        <th>Unit</th>
        <th>Account No</th>
        <th colspan="2">Actions</th>
      </tr>
    </tfoot>
</table>
