<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <label>Add Party Information</label></div>
    </div>
</div>
 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box">
                <div class="box-body">
                    <form name="employeeForm">
                        <div class="form-group" >
                          <label class="control-label">
                              <i class="fa fa-user" ></i> Party : {[{party.name}]}</label>
                        </div>
                        <div class="form-group" >
                          <label class="control-label">
                              <i class="fa fa-user" ></i> Dr Amount: {[{party.dr_balance}]}</label>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.amount.$invalid }">
                          <label class="control-label" for="amount">
                              <i class="fa fa-times-circle-o"></i> Amount</label>
                            <label ng-if="employeeForm.amount.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="number" step="0.01" class="form-control" id="amount" ng-model="party.amount"
                                 placeholder="Amount ..." required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.date.$invalid }">
                          <label class="control-label" for="amount">
                              <i class="fa fa-times-circle-o"></i> Date</label>
                            <label ng-if="employeeForm.amount.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="date" ng-model="date"
                                 placeholder="Date ..." required jqdatepicker>
                        </div>


                        <div class="form-group">
                          <button class="btn btn-primary" ng-click="ok()" ng-disabled="employeeForm.$invalid">
                              Make Payment
                          </button>
                        </div>
                    </form>
                </div>
          </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
