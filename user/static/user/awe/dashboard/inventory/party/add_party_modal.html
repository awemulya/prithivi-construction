<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <label>Add Party Information</label></div>
    </div>
</div>
 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box">
                <div class="box-body">
                    <form name="employeeForm">
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.name.$invalid }">
                          <label class="control-label" for="name">
                              <i class="fa fa-times-circle-o" ng-show="employeeForm.$invalid"></i> Full Name</label>
                            <label ng-if="employeeForm.name.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="name" ng-model="party.name"
                                 placeholder="Name ..." required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.address.$invalid }">
                          <label class="control-label" for="address">
                              <i class="fa fa-times-circle-o"></i> Address</label>
                            <label ng-if="employeeForm.address.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="address" ng-model="party.address"
                                 placeholder="Address ..." required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.phone.$invalid }">
                          <label class="control-label" for="phone_no">
                              <i class="fa fa-times-circle-o"></i> Phone NO</label>
                            <label ng-if="employeeForm.phone_no.$invalid">
                                cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="phone_no" ng-model="party.phone_no"
                                 placeholder="Phone ..." required>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': employeeForm.phone.$invalid }">
                          <label class="control-label" for="pan_no">
                              <i class="fa fa-times-circle-o"></i> PAN NO</label>
                            <label ng-if="employeeForm.pan_no.$invalid">
                                canot be Empty.
                            </label>
                          <input type="text" class="form-control" id="pan_no" ng-model="party.pan_no"
                                 placeholder="Phone ..." required>
                        </div>

                        <div class="form-group">
                          <button class="btn btn-primary" ng-click="ok()" ng-disabled="employeeForm.$invalid">
                              Save Party
                          </button>
                        </div>
                    </form>
                </div>
          </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
