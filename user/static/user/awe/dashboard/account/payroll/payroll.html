<table id="example1" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>SN <a href="#/employee/voucher-details/0" title="Add Voucher">
            <i class="fa fa-plus"></i></a></th>
      <th>Employees Count</th>
        <th>Date</th>
        <th>Voucher NO</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="voucher in payrolls | orderBy:'-voucher_no'">
        <td>{[{$index+1}]} </td>
          <td>{[{voucher.rows.length}]}</td>
        <td>{[{voucher.date}]}</td>
        <td>{[{voucher.voucher_no}]}</td>
        <td><a href="#/employee/voucher-details/{[{voucher.id}]}" title="Payroll Details"><i class="fa fa-bars"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>SN <a href="#/employee/voucher-details/0" title="Add Voucher">
            <i class="fa fa-plus"></i></a></th>
        <th>Employees Count</th>
        <th>Date</th>
        <th>Voucher NO</th>
        <th colspan="2">Actions</th>
      </tr>
    </tfoot>
</table>
