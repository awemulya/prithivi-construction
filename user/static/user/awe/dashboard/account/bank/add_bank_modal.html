<div class="modal-title">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <label>Add Bank Information</label></div>
    </div>
</div>
 <div class="modal-body">
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="box">
                <div class="box-body">
                    <form name="employeeForm">
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.name.$invalid }">
                          <label class="control-label" for="name">
                              <i class="fa fa-times-circle-o" ng-show="employeeForm.$invalid"></i> Bank Name</label>
                            <label ng-if="employeeForm.name.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="name" ng-model="bank.name"
                                 placeholder="Name ..." required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.address.$invalid }">
                          <label class="control-label" for="address">
                              <i class="fa fa-times-circle-o"></i> Address</label>
                            <label ng-if="employeeForm.address.$invalid">
                                Cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="address" ng-model="bank.address"
                                 placeholder="Address ..." required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.phone.$invalid }">
                          <label class="control-label" for="phone_no">
                              <i class="fa fa-times-circle-o"></i> Phone NO</label>
                            <label ng-if="employeeForm.phone_no.$invalid">
                                cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="phone_no" ng-model="bank.phone_no"
                                 placeholder="Phone ..." required>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': employeeForm.code.$invalid }">
                          <label class="control-label" for="code">
                              <i class="fa fa-times-circle-o"></i> Bank Account Code </label>
                            <label ng-if="employeeForm.code.$invalid">
                                cannot be Empty.
                            </label>
                          <input type="text" class="form-control" id="code" ng-model="bank.code"
                                 placeholder="Code ..." required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.current_dr.$invalid }">
                          <label class="control-label" for="current_dr">
                              <i class="fa fa-times-circle-o"></i> Current Dr</label>
                            <label ng-if="employeeForm.current_dr.$invalid">
                                cannot be Empty.
                            </label>
                          <input type="number" step="0.01" value="0.00" class="form-control" id="current_dr" ng-model="bank.current_dr"
                                 placeholder="Current Dr ..." required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': employeeForm.current_cr.$invalid }">
                          <label class="control-label" for="current_cr">
                              <i class="fa fa-times-circle-o"></i> Current Cr</label>
                            <label ng-if="employeeForm.current_cr.$invalid">
                                canot be Empty.
                            </label>
                          <input type="number" step="0.01"  value="0.00" class="form-control" id="current_cr" ng-model="bank.current_cr"
                                 placeholder="Current Cr ..." required>
                        </div>

                        <div class="form-group">
                          <button class="btn btn-primary" ng-click="ok()" ng-disabled="employeeForm.$invalid">
                              Save Bank
                          </button>
                        </div>
                    </form>
                </div>
          </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
