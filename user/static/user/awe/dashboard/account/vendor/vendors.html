<table id="example1" class="table table-bordered table-striped">
    <tr><td colspan="8"><input type="text" name="q" ng-model="query" class="form-control" placeholder="Search..."></td></tr>
    <thead>
      <tr>
        <th><a href="" title="Order By Name" ng-click="SetOrder('name')"><i class="fa  fa-arrows-v"></i></a>
            Vendor <a href="" title="Add Bank" ng-click="openAddVendor({})"><i class="fa fa-plus"></i></a></th>
        <th><a href="" title="Order By Address" ng-click="SetOrder('address')"><i class="fa  fa-arrows-v"></i></a>Address</th>
        <th>Phone</th>
          <th><a href="" title="Order By Dr Amount" ng-click="SetOrder('current_dr')"><i class="fa  fa-arrows-v"></i></a>Dr Amount</th>
          <th><a href="" title="Order By Cr Amount" ng-click="SetOrder('current_cr')"><i class="fa  fa-arrows-v"></i></a>Cr Amount</th>
        <th colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="vendor in vendors | filter:query | orderBy:order_by">
        <td>{[{vendor.name}]}</td>
        <td>{[{vendor.address}]}</td>
        <td>{[{vendor.phone_no}]}</td>
        <td>{[{vendor.current_dr | rs}]}</td>
          <td>{[{vendor.current_cr |rs}]}</td>
          <td><a href="" title="Edit Vendor" ng-click="openAddVendor(vendor)"><i class="fa fa-edit"></i></a></td>
        <td><a href="#/vendor-payment-list/{[{vendor.id}]}" title="Receives List" ><i class="fa fa-bars"></i></a></td>
        <td><a href="#/vendor-payment/{[{vendor.id}]}" title="Receive Payment" ><i class="fa fa-money"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Vendor <a href="" title="Add Vendor" ng-click="openAddVendor({})"><i class="fa fa-plus"></i></a></th>
        <th>Address</th>
        <th>Phone</th>
           <th>Dr Amount</th>
        <th>Cr Amount</th>
        <th colspan="2">Actions</th>
      </tr>
    </tfoot>
</table>
