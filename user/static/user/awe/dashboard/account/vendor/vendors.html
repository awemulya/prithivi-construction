<table id="example1" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Vendor <a href="" title="Add Bank" ng-click="openAddVendor({})"><i class="fa fa-plus"></i></a></th>
        <th>Address</th>
        <th>Phone</th>
          <th>Dr Amount</th>
          <th>Cr Amount</th>
        <th colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="vendor in vendors | orderBy:'-name'">
        <td>{[{vendor.name}]}</td>
        <td>{[{vendor.address}]}</td>
        <td>{[{vendor.phone_no}]}</td>
        <td>{[{vendor.current_dr}]}</td>
          <td>{[{vendor.current_cr}]}</td>
          <td><a href="" title="Edit Vendor" ng-click="openAddVendor(vendor)"><i class="fa fa-edit"></i></a></td>
        <td><a href="#/vendor-payment-list/{[{vendor.id}]}" title="Receives List" ><i class="fa fa-bars"></i></a></td>
        <td><a href="#/vendor-payment/{[{vendor.id}]}" title="Receive Payment" ><i class="fa fa-money"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Vendor <a href="" title="Add Vendor" ng-click="openAddVendor({})"><i class="fa fa-plus"></i></a></th>
        <th>Address</th>
        <th>Phone</th>
           <th>Dr Amount</th>
        <th>Cr Amount</th>
        <th colspan="2">Actions</th>
      </tr>
    </tfoot>
</table>
