<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Vendor <a href="#/vendor" title="All Vendors">
            <i class="fa fa-user"></i></a></th>
          <th>Dr Amount</th>
          <th>Cr Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{[{vendor_name}]}</td>
        <td>{[{data_list.dr_balance | rs}]}</td>
          <td>{[{data_list.cr_balance | rs}]}</td>
      </tr>
</tbody>
</table>

<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>SN </th>
          <th>Amount</th>
          <th>Voucher No</th>
          <th>Date</th>
          <th>Bank</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in data_list.rows | orderBy:'-voucher_no'">
        <td>{[{$index+1}]} </td>
        <td>{[{row.amount | rs}]}</td>
        <td>{[{row.voucher_no}]}</td>
        <td>{[{row.date}]}</td>
        <td>{[{row.bank_name}]}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
          <th>SN</th>
          <th>Amount</th>
          <th>Voucher No</th>
          <th>Date</th>
          <th>Bank</th>
      </tr>
    </tfoot>
</table>
