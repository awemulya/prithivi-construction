<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link href="{{ STATIC_URL }}user/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link href="{{ STATIC_URL }}user/vendor/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}user/vendor/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}user/vendor/plugins/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="#"><b>ng</b>User</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <div class="form-group has-error">
        {% if form.errors %}

          <label class="control-label"><i class="fa fa-times-circle-o"></i>
            Registration Failed. Please try again.</label>
        {% endif %}
          </div>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {% if form.email.errors.as_text %}
            <div class="form-group has-error">
            <label class="control-label" for="email"><i class="fa fa-times-circle-o"></i>
            Invalid Email.</label></div>
            {% endif %}
          <div class="form-group has-feedback">
            <input type="email"  name="email" id="email" class="form-control" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
                 {% if form.password2.errors.as_text %}
            <div class="form-group has-error">
            <label class="control-label" for="password1"><i class="fa fa-times-circle-o"></i>
            Please Enter Match Passwords.</label></div>
            {% endif %}
          <div class="form-group has-feedback">
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input type="password" name="password2" class="form-control" placeholder="Retype password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" name="agree"> I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
        </div>

        <a href="{% url 'login' %}" class="text-center">I already have a membership</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.4 -->
    <script src="{{ STATIC_URL }}user/vendor/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="{{ STATIC_URL }}user/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}user/vendor/plugins/iCheck/icheck.min.js"></script>
    <script src="{{ STATIC_URL }}user/vendor/plugins/datepicker/bootstrap-datepicker.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
    <script>
      $(function () {
        $('#date_of_birth').datepicker({
    startDate: '-3d'
});
      });
    </script>
  </body>
</html>
